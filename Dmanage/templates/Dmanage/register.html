{% extends "Dmanage/layout.html" %}

{% block body %}
<div class="registerpage2">
    <h2 class="headingpage2">Register</h2>

    {% if message %}
        <div class="headinginreport">{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post" class="loginform">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    <div class="loginlast">
    <pre class="loginlast2">Already Have an account : </pre> 
    <a href="{% url 'login' %}" class="linkloginlast">Log In here.</a>
    </div>
</div>

{% endblock %}
