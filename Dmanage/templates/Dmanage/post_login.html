{% extends "Dmanage/layout.html" %}

{% block title %}
    Disaster Management Map
{% endblock %}

{% block body %}
<h1>Disaster Map</h1>

<!-- Map container where Leaflet will display the map -->
<div id="map" style="height: 600px; width: 100%;"></div>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" crossorigin=""/>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" crossorigin=""></script>

<script>
    // Initialize the map
    var map = L.map('map').setView([20.5937, 78.9629], 5);  // [Latitude, Longitude], Zoom Level

    // Load OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Function to add markers for disaster reports
    function addMarker(lat, lng, type, location) {
        L.marker([lat, lng]).addTo(map)
            .bindPopup(`<b>${type}</b><br>${location}`)
            .openPopup();
    }

    // Fetch disaster reports from the Django backend
    fetch("{% url 'disaster_reports_data' %}")
        .then(response => response.json())
        .then(data => {
            data.forEach(report => {
                addMarker(report.latitude, report.longitude, report.disaster_type, report.location);
            });
        })
        .catch(error => {
            console.error('Error fetching disaster reports:', error);
        });

    // Optional: Get user's current location and add a marker for it
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            var lat = position.coords.latitude;
            var lng = position.coords.longitude;
            L.marker([lat, lng]).addTo(map)
                .bindPopup(`<b>Your Location</b>`)
                .openPopup();
        }, function(error) {
            console.error('Error getting location:', error);
        });
    } else {
        alert("Geolocation is not supported by this browser.");
    }
</script>
{% endblock %}
